[build]
  # Directorio base del proyecto (raíz del frontend)
  base = "frontend"
  # Comando de build
  command = "yarn install --ignore-engines && yarn build"
  # Directorio de salida del build
  publish = "build"

[build.environment]
  # Forzar Node 20 en Netlify
  NODE_VERSION = "20"
  # Ignorar errores de engine durante instalación
  YARN_IGNORE_ENGINES = "true"
  # Variable de entorno para React
  CI = "false"
  # Deshabilitar verificación estricta de peer dependencies
  NPM_FLAGS = "--legacy-peer-deps"

# Configuración de redirects para SPA (React Router)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de seguridad opcionales
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
